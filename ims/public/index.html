        <p>Test</p>
        <form>
          <div class="large-6 columns">
            <div class="row collapse postfix-round">
              <div class="small-9 columns">
                <input type="text" placeholder="Order" name="order_quantity">
              </div>
              <div class="small-3 columns">
                <button type="submit" class="button postfix">Go</a>
              </div>
            </div>
          </div>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
          $(function() {
            $('form').on('submit', function(e) {
              e.preventDefault(); 
              var $that = $(this);

              var qty = $('input').val();
             
              var sendData = {
                order_quantity: qty
              };
              $.post('/order', sendData)
                .done(function(data) {
                  console.log('data: ', data);
                  $that.append('<p>' + data + '</p>');
              });
            });
          });
        </script>
    </body>
